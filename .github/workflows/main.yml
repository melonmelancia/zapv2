name: Run WhatsApp Bot

on:
  push:
    branches:
      - main

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: |
          npm ci  # Utilizar npm ci para garantir a instalação das dependências do package-lock.json

      - name: Run the bot
        run: node bot.js

      - name: Upload QR Code
        uses: actions/upload-artifact@v4
        with:
          name: qr_code_image
          path: qr_code.png
